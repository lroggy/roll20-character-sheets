<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiche de Suivi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="fiche-suivi">
        <div class="header">
            <span>SHS - FICHE DE SUIVI DE</span>
        </div>
        <div class="content">
            <div class="column left">
                <div class="section sante">
                    <h2>SANTÉ</h2>
                    <div class="cercles">
                        <div class="cercle">
                            <input type="number" class="cercle-input">
                        </div>
                        <div class="cercle">
                            <input type="number" class="cercle-input">
                            <span class="max">MAX</span>
                        </div>
                    </div>
                </div>
                <div class="section protection">
                    <h2>PROTECTION</h2>
                    <div class="cercles">
                        <div class="cercle">
                            <input type="number" class="cercle-input">
                        </div>
                        <div class="cercle">
                            <input type="number" class="cercle-input">
                            <span class="max">MAX</span>
                        </div>
                    </div>
                </div>
                <div class="section air">
                    <h2>AIR</h2>
                    <div class="cercles">
                        <div class="cercle">
                            <input type="number" class="cercle-input">
                        </div>
                        <div class="cercle">
                            <input type="number" class="cercle-input">
                            <span class="max">MAX</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column right">
                <div class="section caracteristiques">
                    <h2>CARACTÉRISTIQUES</h2>
                    <ul>
                        <li><span>CARRURE</span><div class="barre"></div><div class="cercle"><input type="number" class="cercle-input"></div></li>
                        <li><span>MOTRICITÉ</span><div class="barre"></div><div class="cercle"><input type="number" class="cercle-input"></div></li>
                        <li><span>SCIENCE</span><div class="barre"></div><div class="cercle"><input type="number" class="cercle-input"></div></li>
                        <li><span>RELATIONNEL</span><div class="barre"></div><div class="cercle"><input type="number" class="cercle-input"></div></li>
                        <li><span>SANG-FROID</span><div class="barre"></div><div class="cercle"><input type="number" class="cercle-input"></div></li>
                    </ul>
                </div>
                <div class="section expertises">
                    <h2>EXPERTISES (D8 -> D10)</h2>
                    <div class="expertise-box"></div>
                </div>
            </div>
        </div>
        <div class="section blessures">
            <h2>BLESSURES ET ÉTATS</h2>
            <div class="blessure-row">
                <div><span>Malus</span><span>IG</span></div>
                <div><span>Dégât</span></div>
            </div>
            <div class="blessure-row">
                <div><span>Malus</span><span>IG</span></div>
                <div><span>Dégât</span></div>
            </div>
            <div class="blessure-row">
                <div><span>Malus</span><span>IG</span></div>
                <div><span>Dégât</span></div>
            </div>
        </div>
    </div>
</body>
</html>
